<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #daa3c5;
            overflow: hidden; /* To hide overflow of balloons outside the body */
            position: relative;
        }

        h1 {
            color: #a00665;
        }

        #surprise {
            font-size: 24px;
            color: #6b031d;
            display: none;
            animation: fadeIn 2s ease-out;
            margin-top: 20px;
        }

        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-100vh) rotate(360deg);
            }

            100% {
                transform: translateY(0) rotate(720deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background-color: #c2096f;
            color: #f1f1f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cd853f;
        }
    </style>
</head>

<body>

    <h1>🎉🎂 Birthday Birthday Didi! 🎂🎉</h1>

    <div id="surprise">🎈🎊<br>Wishing you a fantastic year ahead filled with joy and
        success!<br>Enjoy your special day! 🎁</div>

    <button onclick="showSurprise()">click me!</button>

    <div id="balloons-container"></div>

    <script>
        function showSurprise() {
            document.getElementById('surprise').style.display = 'block';
            createBalloons();
        }

        function createBalloons() {
            const balloonsContainer = document.getElementById('balloons-container');

            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.top = Math.random() * 100 + 'vh';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
                balloon.style.backgroundColor = getRandomColor();

                balloonsContainer.appendChild(balloon);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>

</html>
